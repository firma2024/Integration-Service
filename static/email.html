<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Actuación</title>
</head>
<body>

<h1>Detalles de la Actuación</h1>

<ul>
    <li><strong>Nombre de la Actuación:</strong> {{ nombreActuacion }}</li>
    <li><strong>Anotación:</strong> {{ anotacion }}</li>
    <li><strong>Fecha de Actuación:</strong> {{ fechaActuacion }}</li>
    <li><strong>Fecha de Registro:</strong> {{ fechaRegistro }}</li>
    <li><strong>Proceso:</strong> {{ proceso }}</li>
    <li><strong>Existencia de Documento:</strong> {{ existDocument }}</li>
</ul>

</body>
</html>
